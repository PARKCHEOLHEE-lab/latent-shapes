<!DOCTYPE html>
<html>
<head>
    <title>interpolator</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        button {
            position: absolute;
            z-index: 1000;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #load_button {
            top: 10px;
            left: 10px;
        }

        #reconstruct_button {
             top: 10px;
              left: 160px;
        }

        #result {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .select_box {
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.2);
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="load_button" onclick="load_random_shape()">Load Random Shape</button>
    <button id="reconstruct_button" onclick="reconstruct()">Reconstruct Shape</button>

    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";
        import { TransformControls } from "three/addons/controls/TransformControls.js";
        import { SelectionBox } from "three/addons/interactive/SelectionBox.js";
        import { SelectionHelper } from "three/addons/interactive/SelectionHelper.js";
        import { BufferGeometryUtils } from "three/addons/utils/BufferGeometryUtils.js";

        let latent_shape = [];
        let faces = [];
        let selected = [];
        let selected_indices = [];
        let selected_group = new THREE.Group();

        let is_mouse_down = false;
        let is_selection_mode = false;

        // create scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const grid_helper = new THREE.GridHelper(20, 20);
        const axes_helper = new THREE.AxesHelper(5);

        // set renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        // create camera
        const camera = new THREE.PerspectiveCamera(5, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.x = 10.5;
        camera.position.y = 5.5;
        camera.position.z = -10.5;

        const orbit_controls = new OrbitControls(camera, renderer.domElement);

        // gizmo
        const transform_controls = new TransformControls(camera, renderer.domElement);
        transform_controls.setMode("translate");
        transform_controls.setSize(0.5);

        const selection_box = new SelectionBox(camera, scene);
        const selection_helper = new SelectionHelper( selection_box, renderer, "select_box" );
        selection_helper.isDown = false;
        selection_helper.element.style.display = "none";

        // scene
        scene.add(grid_helper);
        scene.add(axes_helper);
        scene.add(transform_controls);
        scene.add(selected_group);

        window.addEventListener("keydown", on_keydown);
        window.addEventListener("keyup", on_keyup);
        window.addEventListener("pointerdown", on_pointerdown);
        window.addEventListener("pointerup", on_pointerup);
        window.addEventListener("resize", on_window_resize);

        // eventlisteners of window
        function on_keydown(event) {
            if (event.key === "Shift" && !is_mouse_down) {
                is_selection_mode = true;
                orbit_controls.enabled = false;
                document.body.style.cursor = "crosshair";
                selection_helper.isDown = true;
                selection_helper.element.style.display = "block";
            } else if (event.key === "Escape") {
                transform_controls.detach();
                for (const point of selected) {
                    point.material.color.set(0x0000ff);
                }
                selected = [];
                selected_indices = [];
                selected_group = new THREE.Group();
                scene.add(selected_group);
            }
        }

        function on_keyup(event) {
            if (event.key === "Shift") {
                is_selection_mode = false;
                orbit_controls.enabled = true;
                document.body.style.cursor = "default";
                selection_helper.isDown = false;
                selection_helper.element.style.display = "none";
            }
        }

        function on_pointerdown(event) {
            is_mouse_down = true;

            if (!is_selection_mode) {
                return
            }

            selection_box.startPoint.set(
                ( event.clientX / window.innerWidth ) * 2 - 1,
                -( event.clientY / window.innerHeight ) * 2 + 1,
                0.5 );
        }

        function on_pointerup(event) {
            is_mouse_down = false;

            if (!is_selection_mode ) {
                return;
            }

            selection_box.endPoint.set(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1,
                0.5
            );

            // transform_controls를 detach하는 대신 매트릭스 초기화
            selected_group.matrix.identity();
            selected_group.position.set(0, 0, 0);
            selected_group.rotation.set(0, 0, 0);
            selected_group.scale.set(1, 1, 1);
            selected_group.updateMatrix();

            for (const selection of selection_box.select()) {
                if (
                    selection.name === "latent_shape"
                    && selection.geometry.type === "SphereGeometry"
                ) {
                    selection.material.color.set(0xff0000)
                    if (!selected.includes(selection)) {
                        let index = 0
                        for (const point of latent_shape) {
                            if (
                                Math.abs(point.position.x - selection.position.x) < 0.001 &&
                                Math.abs(point.position.y - selection.position.y) < 0.001 &&
                                Math.abs(point.position.z - selection.position.z) < 0.001
                            ) {
                                break;
                            }
                            index += 1;
                        }
                        selected_indices.push(index);
                        selected.push(selection);
                        selected_group.add(selection);
                    }
                }
            }

            if (selected.length > 0) {
                transform_controls.attach(selected_group);
            }
        }

        function on_window_resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // eventlisteners of transform_controls
        transform_controls.addEventListener("objectChange", on_objectchange);
        transform_controls.addEventListener("dragging-changed", dragging_changed);

        function on_objectchange(event) {
            if (selected.length > 0) {

                // Update latent_shape array with current positions from all selected objects
                for (let i = 0; i < selected.length; i++) {
                    const selected_point = selected[i];
                    const selected_index = selected_indices[i];

                    latent_shape[selected_index] = selected_point;
                }

                for (let child of scene.children) {
                    if (child.name === "latent_shape" && child.type === "LineSegments") {
                        scene.remove(child);
                    }
                }

                add_line_segments_with_faces(faces);
            }
        }

        function dragging_changed(event) {
            // disable orbit controls when using transform controls
            orbit_controls.enabled = !event.value;
        }

        // utils
        function clear_scene(mode="") {
            const children_to_remove = [];

            // remove reconstructed mesh
            if (mode === "reconstruct") {
                for (let child of scene.children) {
                    if (child.name === "reconstructed_mesh" || child.name === "reconstructed_wireframe") {
                        children_to_remove.push(child);
                    }
                }
            }
            // remove latent shape
            else {
                for (let child of scene.children) {
                    if (child.name === "latent_shape" || child.name === "reconstructed_mesh" || child.name === "reconstructed_wireframe") {
                        children_to_remove.push(child);
                    }
                }

                latent_shape = [];
            }

            for (let child of children_to_remove) {
                scene.remove(child);
            }
        }

        function add_point(x, y, z) {
            const geometry = new THREE.SphereGeometry(0.015);
            const material = new THREE.MeshBasicMaterial({color: 0x0000ff});
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            sphere.name = "latent_shape";

            scene.add(sphere);
            latent_shape.push(sphere);
        }

        function add_line_segments_with_faces(faces, y_to_z=false) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            for (let face of faces) {
                for (let i = 0; i < face.length; i++) {
                    const curr_index = face[i];
                    const next_index = face[(i + 1) % face.length];

                    const curr_vertex = latent_shape[curr_index].position
                    const next_vertex = latent_shape[next_index].position

                    if (y_to_z) {
                        positions.push(curr_vertex.x, curr_vertex.z, curr_vertex.y);
                        positions.push(next_vertex.x, next_vertex.z, next_vertex.y);
                    } else {
                        positions.push(curr_vertex.x, curr_vertex.y, curr_vertex.z);
                        positions.push(next_vertex.x, next_vertex.y, next_vertex.z);
                    }
                }
            }

            geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));

            const material = new THREE.LineBasicMaterial({
                color: 0x000000,
                linewidth: 1,
                transparent: true,
                opacity: 0.1
            });

            const wireframe = new THREE.LineSegments(geometry, material);
            wireframe.name = "latent_shape";
            scene.add(wireframe);

        }

        function add_reconstructed_mesh(vertices, faces) {
            const geometry = new THREE.BufferGeometry();

            const vertexArray = new Float32Array(vertices.length * 3);
            for (let i = 0; i < vertices.length; i++) {
                const vertex = vertices[i];
                vertexArray[i * 3] = vertex[0];
                vertexArray[i * 3 + 1] = vertex[2];
                vertexArray[i * 3 + 2] = vertex[1];
            }

            geometry.setAttribute("position", new THREE.BufferAttribute(vertexArray, 3));

            const indices = [];
            for (let face of faces) {
                if (face.length === 3) {
                    indices.push(face[0], face[1], face[2]);
                } else if (face.length === 4) {
                    indices.push(face[0], face[1], face[2]);
                    indices.push(face[0], face[2], face[3]);
                }
            }

            geometry.setIndex(indices);
            geometry.computeVertexNormals();

            const mesh_material = new THREE.MeshBasicMaterial(
                {
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.6,
                    wireframe: false,
                    side: THREE.DoubleSide,
                }
            )

            const mesh_wireframe_material = new THREE.MeshBasicMaterial(
                {
                    color: 0x808080,
                    transparent: true,
                    opacity: 0.2,
                    wireframe: true,
                    side: THREE.DoubleSide,
                }
            )

            const mesh = new THREE.Mesh(geometry, mesh_material);
            mesh.name = "reconstructed_mesh";
            scene.add(mesh);

            const wireframe = new THREE.Mesh(geometry, mesh_wireframe_material);
            wireframe.name = "reconstructed_wireframe";
            scene.add(wireframe);

        }

        function render() {
            orbit_controls.update();
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        async function load_random_shape() {
            const load_button = document.getElementById("load_button");
            const reconstruct_button = document.getElementById("reconstruct_button");
            const container = document.getElementById("container");

            load_button.disabled = true;
            reconstruct_button.disabled = true;
            container.classList.add("loading");

            try {
                const response = await fetch("/api/latent_shapes");
                const response_data = await response.json();

                const latent_shape_data = response_data.latent_shape;
                faces = response_data.faces;

                // clear existing objects
                clear_scene();

                // render latent shape vertices
                for (let vertex of latent_shape_data) {
                    add_point(vertex[0], vertex[2], vertex[1]);
                }

                // render latent shape line segments
                add_line_segments_with_faces(faces, false);

                render();

            } catch (error) {
                console.error("Error loading random shape:", error);
                document.getElementById("result").innerHTML = error.message;
            } finally {
                load_button.disabled = false;
                reconstruct_button.disabled = false;
                container.classList.remove("loading");
            }
        }

        async function reconstruct() {
            if (latent_shape.length === 0) {
                alert("There is no latent shape to reconstruct");
                return;
            }

            const reconstruct_button = document.getElementById("reconstruct_button");
            const container = document.getElementById("container");

            reconstruct_button.disabled = true;
            container.classList.add("loading");

            try {

                const latent_shape_positions = [];
                for (const point of latent_shape) {
                    latent_shape_positions.push([point.position.x, point.position.z, point.position.y])
                }

                const response = await fetch("/api/reconstruct", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({latent_shapes: latent_shape_positions})
                });

                const result_data = await response.json();

                if (response.ok && result_data.vertices && result_data.faces) {
                    clear_scene("reconstruct");
                    add_reconstructed_mesh(result_data.vertices, result_data.faces);
                } else {
                    console.error("Reconstruction failed:", result_data.message);
                    alert("Reconstruction failed: " + result_data.message);
                }

            } catch (error) {
                console.error("Error during reconstruction:", error);
                alert("Error: " + error.message);
            } finally {
                reconstruct_button.disabled = false;
                container.classList.remove("loading");
            }
        }

        // 전역 함수로 노출
        window.load_random_shape = load_random_shape;
        window.reconstruct = reconstruct;

        animate();
    </script>
</body>
</html>
